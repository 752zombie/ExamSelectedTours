<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kvittering</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5" style="width: 27rem;">
    <div class="jumbotron">
        <h2 style="text-align: center">Booking completed!</h2>
    </div>
</div>

<div class="card" style="width: 25rem;">
    <ul class="list-group list-group-flush">
        <li id="tour-name" class="list-group-item">Tour name: </li>
        <li id="reserved-time" class="list-group-item">Booking received: </li>
        <li id="start-date" class="list-group-item">Start date: </li>
        <li id="end-date" class="list-group-item">End date: </li>
        <li id="passenger-amount" class="list-group-item">Amount of passengers: </li>
        <li id="price" class="list-group-item">Price per person: </li>
        <li id="total-price" class="list-group-item">Total price: </li>
    </ul>
</div>

<!-- Space -->
<div class="container mt-5">
</div>
<div class="container mt-5">
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
