<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inputstyle.css"/>
    <link rel="stylesheet" href="../css/main.css"/>

    <title>Edit Tour</title>
</head>

<body onload="getTour()" class="d-flex flex-column h-100">
<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5" style="width: 48rem;">
        <div class="jumbotron">
            <h1 id="result" style="display: none"></h1>

            <label for="tour-name">Tour name: </label>
            <input type="text" id="tour-name"><br>

            <label for="price">Price per person: </label>
            <input type="number" id="price"><br>

<label for="duration">Duration in days: </label>
<input type="number" id="duration"><br>

            <label for="description">Description: </label>
            <textarea id="description" rows="10" cols="50"> </textarea><br>

            <button onclick="discardChanges()">Discard changes</button>
            <button onclick="saveTour()">Save tour</button>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="../js/edit-tour.js"></script>
</body>
</html>
