<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inputstyle.css"/>
    <link rel="stylesheet" href="../css/main.css"/>

    <title>Create User</title>

</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header :: header}"> </div>


<main role="main" class="flex-shrink-0" onclick="fetchUser()">
    <div class="container mt-5">
        <div class="jumbotron">
            <h2>Create admin</h2>
            <button onclick="createUser()">Create Admin</button>
            <div id="create-user" style="display: none">
                <input type="text" id="firstName" name="firstName" placeholder="First name">
                <input type="text" id="lastName" name="lastName" placeholder="Last name">
                <input type="text" id="password" name="password" placeholder="Password">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="text" id="role" name="role" placeholder="role">
                <div class="input-fullwidth">
                    <button onclick="saveUser()">Save Admin</button>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>


</body>
</html>
